<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>After School Club Registration Form</h2>
    <label for="a1">Student's Name</label><br>
    <input type="text"id="a1"placeholder="First">
    <input type="text"id="a1"placeholder="Last"><br><br>
    <label for="a2">Student's Birth Date</label><br>
    <input type="date"id="a2"><br><br>
    <label for="a3">Student's Grade</label><br>
    <select name="" id="a3">
        <option value="">Kindergarden</option>
    </select><br><br>
    <label for="">Which sessions will your student attend?</label><br>
    <input type="radio"id="a4"name="care"><label for="a4">full time before school care only</label><br>
    <input type="radio"id="a5"name="care"><label for="a5">full time after school time only</label><br>
    <input type="radio"id="a6"name="care"><label for="a6">full time before and after school care</label><br>
    <input type="radio"id="a7"name="care"><label for="a7">drop in before and or after school care</label><br><br>
    <label for="a8">Please indicate any known allergies or special needs</label><br>
    <textarea name="" id="a8" cols="50" rows="5"></textarea><br>
    <label for="a9">Parent /Guardian Name</label><br>
    <input type="text"id="a9"placeholder="First"><input type="text"id="a9"placeholder="Last"><br><br>
    <label for="s1">Parent /Guardian Number</label><br>
    <input type="text"id="s1"placeholder="##########"><br><br>
    <label for="s2">Additional Phone Number</label><br>
    <input type="text"id="s2"placeholder="##########"><br><br>
    <label for="s3">Email</label><br>
    <input type="email"><br><br>
    <h2>Authorized Pick Up List</h2><br><hr>
    <label for="s4">Name</label><br>
    <input type="text"id="s4"placeholder="First">
    <input type="text"id="s4"placeholder="Last"><br><br>
    <label for="s5">Phone</label><br>
    <input type="text"id="s5"placeholder="##########"><br><br>
    <label for="s6">Relation to student</label><br>
    <input type="text"id="s6"><br><br>
    <hr>
    <input type="text"placeholder="Add more"><br>
    <button>SEND</button>
</body>
</html>
