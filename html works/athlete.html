<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Athlete Registration Form</h3>
    <p>
        Thank you for signing up at our clib.Please fill in your information and we will contact your shortly to
        complete your membership.
    </p>
    <label for="a1">Athlete's Name</label><br>
    <input type="text" id="a1" placeholder="First">
    <input type="text" id="a1" placeholder="Last"><br>
    <label for="a2">DOB</label><br>
    <input type="date" id="a2"><br>
    <label for="a3">Email</label><br>
    <input type="email" id="a3"><br>
    <label for="a4">phone</label><br>
    <input type="text" id="a4" placeholder="##########"><br>
    <label for="a5">Mailing Address</label><br>
    <textarea name="" id="a5" placeholder="street Address" cols="20" rows="1"></textarea><br>
    <input type="text" id="a5" placeholder="city">
    <input type="text" id="a5" placeholder="Region"><br><br>
    <input type="text" id="a5" placeholder="Postal/Zip code">
    <select name="" id="a5">
        <option value="">Romania</option>

    </select><br><br>
    <label for="">Gender</label><br>
    <input type="radio" id="ma" name="gen"><label for="ma">male</label>
    <input type="radio" id="fe" name="gen"><label for="fe">female</label>
    <br>
    <br>
    <label for="s1">Height</label>
    <label for="s2">Weight</label><br>

    <input type="text" id="s1">
    <input type="text" id="s2"><br><br>
    <label for="">Does the athelete have a history of chronic illness</label><br>
    <input type="radio" id="ma" name="y"><label for="ma">Yes</label>
    <input type="radio" id="fe" name="y"><label for="fe">No</label><br><br>
    <label for="">Does the athelete have any allergies</label><br>
    <input type="radio" id="a" name="b"><label for="a">Yes</label><br>
    <input type="radio" id="b" name="b"><label for="b">No</label><br><br>
    <button>REGISTER</button>



</body>

</html>
