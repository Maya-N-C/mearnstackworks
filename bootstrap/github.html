<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            margin-left: 34%;

<body>
<div class="container text-center">
        <i class="fab fa-5x fa-github "></i>

</div>     <br>
 <div class="container w-25 bg-p-3 mb-2 bg-body text-dark">

        <h2 class="text-center">Sign in to GitHub</h2><br>
        <form action=""class="border">
            <div class="mb-2 p-2">
                <label for="a1">Username or email address</label>
                <input type="text"id="a1"class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="a2">Password</label>
                <a  id="s1" href="https://github.com/password_reset">Forgot password?</a>
                <input type="password"id="a2"class="form-control">
            </div>
            <div class="mb-2  w-100 text-center">
                <button class="btn btn-success container">Sign in</button>
            </div>
        </form><br>

<div class="container w-100 border  p-2  mb-2">
                   New to Github?
                    <a href="https://github.com/signup?source=login">Create an account</a>

</div>  <br><br><br>
    <div class="text-center">
        <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>

        <a href="https://github.com/security">Security</a>
        <a  href="https://support.github.com/?tags=dotcom-direct">Contact Github</a>
    </div>
</div>
