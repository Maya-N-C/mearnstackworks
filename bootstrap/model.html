<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f51072e1b9.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Button trigger modal  -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
   <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get Training Quote For Free</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
<div class="container">
                <form action="">
                    <div>
                        <label for="a1">Name</label>
                        <input type="text" id="a1" class="form-control"><br>
                    </div>
                    <div>
                        <label for="a2">Email</label>
                        <input type="email" id="a2" class="form-control"><br>
                    </div>
                   <div class="mb-4">
                        <label for="a3">Phone Number</label>
                        <input type="text" id="a3" class="form-control">
                   </div>
                    <div  class="mb-3">
                        <select class=" w-100" name="" id="">
                            <option value="">Select Courses intersted in</option>
                            <option value="">Python</option>
                            <option value="">Mearn stack </option>
                            <option value="">software testing</option>
                            <option value="">Data science</option>
                        </select>
                    </div>
                    <div>
                        <label for="a4">City</label>
                        <input type="text" id="a4" class="form-control">
                    </div>
                    <div>
                        <label for="a5">Comments</label>
                        <!-- <input type="text" id="a5" class="form-control"> -->
                        <textarea class="form-control" name="" id="a5" cols="3" rows="3"></textarea>
                    </div>
                </form>

</div>  
       </div>
        <div class="modal-footer">
          <button type="button" class=" me-auto text-white" style="background-color: purple ;">SUBMIT QUERY</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
